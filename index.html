<!doctype html>
<html lang="en">

<head>
    <title>GifTastic by Kal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">GifTastic by Kal</a>
            <form class="form-inline" id="movie-form">
                <input class="form-control mr-sm-2" type="text" placeholder="Add a Movie button to the list" id="item-input">
                <input class="btn btn-outline-success" id="add-item" type="submit" value="Submit">
            </form>
        </nav>
        <!-- End of navbar -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div>
                    <div class="btn-group-vertical" role="group" id="buttons-view">
                        <!-- Buttons will be renderred here -->
                    </div>
                </div>
            </div>
            <div class="col-sm-10" id="search-window">
                <div class="row" id="title">
                    
                </div>
                <div class="row" id="search-result">
                    <div class="col-sm-12">
                    <div id="poweredBy">
                    	<h5>Please click on any button in the left menu to see the search results...
                    	<br>
                    </h5>
                    	<img src="assets/images/powered_by_giphy.gif" class="img-fluid">
                    </div>
                    </div>
                    <!-- Movies will Get Dumped Dere -->
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
